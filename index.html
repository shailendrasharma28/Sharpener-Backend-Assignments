<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./public/src/styles.css">
  <title>Booking Appointment App</title>
</head>

<body style="margin: 0">
    <h1>Book Your Appointment!</h1>
  <form onsubmit="handleFormSubmit(event)">
    <label for="username">Username</label>
    <input type="text" name="username" id="username" class="form-items" />
    <br>
    <label for="email">Email</label>
    <input type="email" name="email" id="email" class="form-items" />
    <br>
    <label for="phone">Phone No</label>
    <input type="tel" name="phone" id="phone" class="form-items" />
    <input type="hidden" id="editingUserId" />
    <br>
    <button type="submit">Submit</button>
  </form>
  <ul></ul>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
<script src="./public/src/index.js"></script>

</html>
